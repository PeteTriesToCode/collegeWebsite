<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link
      rel="icon"
      type="image/png"
      href="BC_Favicon_Artboard-4-copy-768x481.jpg"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration Form</h1>
      <hr />
      <a action="" id="userform">
        <div class="form-group">
          <label for="first-name">Student Name:</label>
          <input
            type="text"
            id="first-name"
            name="detail"
            placeholder="First"
          />
          <input type="text" id="last-name" name="detail" placeholder="Last" />
        </div>

        <div class="form-group">
          <label for="address1">Address:</label>
          <input
            type="text"
            id="address1"
            name="detail"
            placeholder="Address line 1"
          />
          <input
            type="text"
            id="address2"
            name="detail"
            placeholder="Address line 2"
          />
          <input type="text" id="city" name="city" placeholder="City" />
          <input type="text" id="region" name="region" placeholder="Province" />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <br />
          <label>
            <input type="radio" name="gender" value="male" /> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" /> Female
          </label>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="detail" placeholder="Email" />
        </div>

        <div class="form-group">
          <select name="detail" id="detail">
            <option value="BCOM">Bachelor of computing</option>
            <option value="BIT">Bachelor of Information Technology</option>
            <option value="DIT">Diploma</option>
            <option value="Higher Certificate">Higher Certificate</option>
          </select>
        </div>

        <button id="formSubmitBtn" type="button" onclick="choose()">
          Submit
        </button>
        <a href="index.html" style="text-decoration: none;"><button id="formSubmitBtn" type="button">
          Back to Home
        </button></a>
        <div id="output"></div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
